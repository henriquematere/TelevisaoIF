<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Aviso Geral - Admin</title>
<link href="{{ url_for('static', filename='logo.png') }}" rel="icon" type="image/png"/>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin:0;}
.header { background: #009639; color:white; padding: 18px 40px; display:flex; align-items:center;}
.header img { height:50px; }
.container { max-width: 600px; margin: 34px auto; background: #fff; border-radius: 8px; box-shadow:0 2px 10px #0002; padding: 26px;}
h2 { color: #009639; }
.card { background:#fafafa; border-radius:7px; box-shadow: 0 1px 3px #0001; padding: 18px; margin-bottom:28px;}
.btn { background: #009639; color: white; border:none; border-radius:4px; padding:7px 14px; text-decoration:none; font-weight: 600;}
</style>
</head>
<body>
<div class="header">
    <img src="{{ url_for('static', filename='ifms.svg') }}" alt="Logo IFMS">
    <h1 style="margin-left:18px;">Aviso Geral</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="btn" style="margin-left:auto;">Voltar ao Dashboard</a>
</div>
<div class="container">
    <div class="card">
        <h2>Configurar Aviso Geral</h2>
        <form method="POST">
            <textarea name="message" rows="4" style="width:95%;padding:8px;" placeholder="Digite o aviso geral">{{ announcement.message }}</textarea>
            <br>
            <label>
                <input type="checkbox" name="is_active" {% if announcement.is_active %}checked{% endif %}>
                Exibir aviso geral nas TVs
            </label>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
</div>
</body>
</html>
