<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Criar Nova Tela Personaliz√°vel</title>

<style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f8f9fa; }
        .header { background-color: #e67e22; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 30px; max-width: 700px; margin: 20px auto; background-color: #fff; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .btn-save { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .btn-back { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
<link href="{{ url_for('static', filename='logo.png') }}" rel="icon" type="image/png"/></head>
<body>
<div class="header" style="background-color: #009639; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;"><img alt="IFMS" src="{{ url_for('static', filename='logo_branco.png') }}" style="height: 40px; margin-right: 15px;"/><h1>Criar Nova Tela</h1><a href="{{ url_for('admin_logout') }}" onmouseout="this.style.color='white'" onmouseover="this.style.color='#bdc3c7'" style="color:white; text-decoration:none; transition: color 0.2s;">Sair</a></div>
<div class="container">
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="POST">
<div class="form-group">
<label for="name">Nome da Tela (ex: Corredor Bloco B):</label>
<input id="name" name="name" required="" type="text"/>
</div>
<button class="btn-save" type="submit">Criar e Editar Layout</button>
</form>
<a class="btn-back" href="{{ url_for('admin_list_custom_screens') }}">Cancelar</a>
</div>
</body>
</html>
