<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Editar Cardápio do Pátio</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}"/>
  <meta http-equiv="refresh" content="60">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; }
    .header { background: #009639; color: white; padding: 20px 40px; display: flex; align-items: center; }
    .header img { height: 50px; margin-right: 20px; }
    .container { max-width: 550px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 10px #0001; padding: 30px 32px;}
    h2 { color: #009639; margin-bottom: 22px;}
    label { font-weight: bold; display:block; margin-top: 22px;}
    input[type="text"], textarea { width:100%; padding:10px; margin-top:6px; border:1px solid #ccc; border-radius:6px; font-size: 1.05rem;}
    .image-preview { margin:18px 0; }
    img { max-width: 200px; max-height: 120px; border-radius: 7px; border:1.5px solid #ddd; display:block;}
    .btn { background:#009639; color:#fff; border:none; border-radius:6px; padding:10px 26px; font-weight:600; margin-top:24px; cursor:pointer;}
    .btn:hover { background: #007a2e;}
    .back { color:#009639; text-decoration:underline; margin-top:28px; display:inline-block;}
  </style>
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='ifms.svg') }}" alt="Logo IFMS"/>
    <h1>Editar Cardápio do Pátio</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="btn" style="margin-left:auto;">Voltar ao Dashboard</a>
  </div>
  <div class="container">
    {% if error %}
      <div style="background:#fde2e1;color:#d32f2f;border:1px solid #d32f2f;padding:10px 16px;border-radius:5px;margin-bottom:16px;">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      <label for="text_content">Descrição do Cardápio:</label>
      <textarea id="text_content" name="text_content" rows="4" required>{{ menu.text_content if menu else "" }}</textarea>
      <label for="image_file">Imagem (opcional):</label>
      <input type="file" id="image_file" name="image_file" accept="image/*"/>
      {% if menu and menu.image_url %}
        <div class="image-preview">
          <strong>Imagem atual:</strong>
          <img src="{{ url_for('static', filename=menu.image_url) }}" alt="Cardápio do Pátio"/>
        </div>
      {% endif %}
      <button class="btn" type="submit">Salvar Cardápio</button>
    </form>
    <a class="back" href="{{ url_for('admin_dashboard') }}">&larr; Voltar ao Painel</a>
  </div>
</body>
</html>
