<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Adicionar Imagem Agendada</title>
<style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f8f9fa; }
        .header { background-color: #343a40; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 30px; max-width: 700px; margin: 20px auto; background-color: #fff; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        .btn-save { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; }
        .btn-back { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
<link href="{{ url_for('static', filename='logo.png') }}" rel="icon" type="image/png"/></head>
<body>
<div class="header" style="background-color: #009639; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;"><img alt="IFMS" src="{{ url_for('static', filename='logo_branco.png') }}" style="height: 40px; margin-right: 15px;"/><h1>Adicionar Imagem para Tela: {{ screen_type.capitalize() }}</h1><a href="{{ url_for('admin_logout') }}" onmouseout="this.style.color='white'" onmouseover="this.style.color='#bdc3c7'" style="color:white; text-decoration:none; transition: color 0.2s;">Sair</a></div>
<div class="container">
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form enctype="multipart/form-data" method="POST">
<input name="screen_type" type="hidden" value="{{ screen_type }}"/>
<div class="form-group">
<label for="image_file">Arquivo de Imagem (PNG, JPG, GIF):</label>
<input accept="image/*" id="image_file" name="image_file" required="" type="file"/>
</div>
<div class="form-group">
<label for="start_date">Data de Início da Exibição:</label>
<input id="start_date" name="start_date" required="" type="date"/>
</div>
<div class="form-group">
<label for="end_date">Data de Fim da Exibição:</label>
<input id="end_date" name="end_date" required="" type="date"/>
</div>
<button class="btn-save" type="submit">Agendar Imagem</button>
</form>
<a class="btn-back" href="{{ url_for('admin_list_images', screen_type=screen_type) }}">Cancelar</a>
</div>
</body>
</html>
