<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Login - Painel IFMS</title>
<link href="{{ url_for('static', filename='logo.png') }}" rel="icon" type="image/png"/>
<style>
body { background: #e6f5ea; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
.box { max-width:340px; margin:60px auto 0 auto; background:#fff; padding:36px 30px 30px 30px; border-radius: 12px; box-shadow:0 2px 20px #0002;}
h2 { color: #009639; margin-bottom:24px; text-align: center; }
input[type=text],input[type=password] { width:100%; padding:12px 10px; margin-bottom:15px; border-radius:5px; border:1px solid #bbb; font-size:1em; box-sizing: border-box;}
button { background: #009639; color:white; border:none; border-radius:7px; padding:12px 0; width:100%; font-size:1.12em; font-weight:600; margin-top:7px;}
.error { color:#d32f2f; margin-bottom:14px; text-align:center;}
img { height:64px; display:block; margin: 0 auto 16px auto;}
</style>
</head>
<body>
<div class="box">
    <img src="{{ url_for('static', filename='ifms.svg') }}" alt="Logo IFMS">
    <h2>Login do Administrador</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="UsuÃ¡rio" required autofocus>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
